  <meta property="og:description" content="{{page.extra.ogdescription}}"/>
  <meta property="og:url" content="{{page.extra.ogurl}}"/>
  <meta property="og:image" content="{{page.extra.ogimage}}"/>

  <!--PWA ADD TO HOMESCREEN UX-->

  <!--Minimal Icon Set-->
  <!--PWA/Android Icons are contained in the webapp manifest json-->
  <!--SVG icon should contain style tag with CSS @media {prefers color scheme dark for dark and light versions-->
  <link rel="icon" href="/favicon.ico" sizes="any"><!-- 32×32 -->
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <!--Apple touch icon should have 20px padding and a colour behind background-->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180×180 -->
  <!--Some webapps may need other apple meta tags to style status bar and for notched displays-->

   
  
  <!--ADD TO HOMESCREEN & Service Worker & PWA Manifest-->
  <link rel="manifest" href="manifest.webmanifest">
  <!--Add Fonts to Service Worker-->
  <!--WORKBOX-->
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('js/service-worker.js');
      });
    }
    </script> 

  
</head>
